	<div id="loginContainer">
		<div class="login-form">
			<form action="" method="post">

				<div class="form-group ">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-user"></i></span>
						<input type="text" name="username" class="form-control" placeholder="Enter email"
							required="required">
					</div>
				</div>

				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-lock"></i></span>
						<input type="password" name="password" class="form-control" placeholder="enter password"
							required="required">
					</div>
				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-success btn-block">
						<a href="#" class="light-green-color">Sign In</a>
					</button>
				</div>

				<div class="form-group" id="googlebtn" onclick="GoogleLogin();" style="width: auto;">
					<!-- <button type="submit" class="btn btn-success btn-block">
							<p class="light-green-color">Sign In With Google</p>
						</button> -->
					<center>
						<button"
							class="firebaseui-idp-button mdl-button mdl-js-button mdl-button--raised firebaseui-idp-google firebaseui-id-idp-button"
							data-provider-id="google.com" style="background-color:#ffffff ;"
							data-upgraded=",MaterialButton"><span class="firebaseui-idp-icon-wrapper"><img
									class="firebaseui-idp-icon" alt=""
									src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"></span><span
								class="firebaseui-idp-text firebaseui-idp-text-long">Sign in with Google</span><span
								class="firebaseui-idp-text firebaseui-idp-text-short">Google</span></button>
					</center>
					<!-- <div id="firebaseui-auth-container"></div> -->


				</div>

				<div class="clearfix">
					<label class="pull-left checkbox-inline white-color"><input type="checkbox"> Remember me</label>
					<a href="#" class="pull-right text-success light-green-color">Forgot Password?</a>
				</div>

			</form>
			<div class="hint-text">Don't have an account? <a href="./Register.html"
					class="text-success light-green-color">Register Now!</a></div>
		</div>


	</div>
